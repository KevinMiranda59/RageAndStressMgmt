<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/main.css" />
    <title>Rage & Stress Management LLC - Temporary Site</title>
  </head>
  <body>
    <section class="layout">
      <div class="header">
        <img class="logo" src="/src/images/rsmLogo.png" />
      </div>
      <div class="leftSide"></div>
      <div class="innerBody">
        <a
          href="https://www.facebook.com/profile.php?id=61566725819680"
          class="buttonWrap"
        >
          <button class="mainButton">
            <image
              class="fbIcon"
              src="/src/images/facebook-f-brands-solid.svg"
            ></image>
          </button>
        </a>
        <div class="buttonWrap">
          <button class="mainButton button open-button">
            <h4>Contact Us</h4>
          </button>
        </div>
        <a class="buttonWrap" href="tel: 972-474-7131">
          <button class="mainButton" href>
            <h4>972.474.7131</h4>
          </button>
        </a>
        <dialog class="modal" id="modal">
          <div class="notClose">
            <div>
            <form action="https://formsubmit.co/info@rageandstressmgmt.com" method="POST">
              <label for="fname">Name: </label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Your name.."
                required
              />
            </div>
              <label for="phone">Contact info: </label>
              <input
                type="text"
                id="contact"
                name="contact"
                placeholder="So we can get back to you"
                required
              />

              <label for="subject"></label>
              <textarea
                id="subject"
                name="subject"
                placeholder="Let us know what we can do for you! We are always happy to answer any questions"
                style="height: 200px"
                required
              ></textarea>

              <input type="submit" value="Submit" />
            </form>
          </div>
        </dialog>
      </div>
      <div class="rightSide"></div>
      <!--Contact info sucks, maybe the footer shouldbe a simple scroll gallery?-->
      <div class="footer">
      </div>
    </section>
    <script src="/src/modal.js"></script>
  </body>
  
</html>
